<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 1</title>
</head>
<body>
  <h1>Desafio 1</h1>

  <script>
    const diasDaSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];

    const data = Date.now()
    const hoje = new Date(data).getDay();

    alert(`Hoje é ${diasDaSemana[hoje]}`);

  </script>
</body>
</html>
