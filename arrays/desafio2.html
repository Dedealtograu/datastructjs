<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 2</title>
</head>
<body>
  <h1>Desafio 2</h1>

  <script>
    const numeros = [3, 6, 9, 12, 15, 18, 21, 24, 27, 30];

    let somaDosNumeros = 0;

    for (let i = 0; i < numeros.length; i++) {
      somaDosNumeros += numeros[i];
    }
    
    alert('A soma dos números é: ' + somaDosNumeros);
    document.write('A soma dos números é: ' + somaDosNumeros);

  </script>
</body>
</html>
