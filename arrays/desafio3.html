<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 3</title>
</head>
<body>
  <h1>Desafio 3</h1>

  <script>
    const arr = [undefined, 3, 6, '9', 9, 12, 'Jose', 15, true, 18, NaN, 21, {nome: 'Fernando'}, 24, 27, 30, null, false];

    let somaDosNumeros = 0;

    for (let i = 0; i < arr.length; i++) {
      if (!isNaN(arr[i]) && typeof arr[i] === 'number') {
        somaDosNumeros += arr[i];
      }
    }
    
    alert('A soma dos números é: ' + somaDosNumeros);
    document.write('A soma dos números é: ' + somaDosNumeros);

  </script>
</body>
</html>
