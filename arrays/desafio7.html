<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 7</title>
</head>
<body>
  <h1>Desafio 7</h1>

  <script>
    const nomes = ['Ana', 'Bruno', 'Carlos', 'Diana', 'Eduardo', 'Fernanda', 'Gabriel', 'Helena', 'Igor', 'Juliana'];
    const nomesInvertidos = [];

    for (let i = nomes.length - 1; i >= 0; i--) {
      nomesInvertidos.push(nomes[i]);
    }

    document.write('Nomes originales: ' + nomes + '<br>');
    document.write('Nomes invertidos:', nomesInvertidos);

  </script>
</body>
</html>
